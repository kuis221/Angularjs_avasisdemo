<div class="row new-inspection">
    <div class="top clearfix">
        <div class="closeBox">
            <p>
                <a ui-sref="financials.main">Close <i class="fa fa-caret-right"></i></a>
            </p>
        </div>
        <div class="detail">
            <h1 class="font-regular">Create New Inspection</h1>
            <input type="text" class="app-name-input" placeholder="Enter Inspection Name">
        </div>
    </div>
    <div class="pl30 wrapper wrapper-content animated fadeInRight">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row mb20">
                    <div class="col-sm-3">
                        <label for="">Select Project</label>
                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Select Project"></ui-select>
                    </div>
                    <div class="col-sm-3">
                        <label for="">Type</label>
                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Select Project"></ui-select>
                    </div>
                </div>

                <p>Inspect Information</p>
                <div class="panel panel-default mb20">
                    <div class="panel-body">
                        <div class="row form-group">
                            <div class="col-md-3 col-sm-6">
                                <label for="">Name</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Email</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Phone</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Title</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-3 col-sm-6">
                                <label for="">Company Name</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Company Phone</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Company Email</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">Company Website</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-4 col-sm-6">
                                <label for="">Address</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">City</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                            <div class="col-md-2 col-sm-6">
                                <label for="">State</label>
                                <ui-select selected-item="inspect.state" options="states" placeholder="Select State"></ui-select>
                            </div>
                            <div class="col-md-1 col-sm-6">
                                <label for="">Lead Time</label>
                                <input type="text" class="form-control input-lg label-default">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix">
                    <p class="pull-left">Project Schedule</p>
                    <p class="pull-right text-danger">*either prodecessors or due date is required</p>
                </div>
                <div class="panel panel-default mb20">
                    <table class="table">
                        <tr>
                            <td width="70%" class="border-right">
                                <div class="radio radio-info">
                                    <input type="radio" id="add-prodecessor-radio" value="prodecessor" name="schedule_type" checked="">
                                    <label for="add-prodecessor-radio" class="text-primary">Add Prodecessor</label>
                                </div>
                                <hr>

                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <label for="">Phase</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="">Sub Phase</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="">Scope of Work</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                </div>
                                <div class="text-primary">
                                    <i class="fa fa-plus pr10"></i>Predecessors
                                </div>

                                <hr>
                                <div>Add Successors</div>
                                <hr>
                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <label for="">Phase</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="">Sub Phase</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="">Scope of Work</label>
                                        <ui-select selected-item="selectedProject" options="projectList" placeholder="Choose"></ui-select>
                                    </div>
                                </div>
                                <div class="text-primary">
                                    <i class="fa fa-plus pr10"></i>Successors
                                </div>
                            </td>
                            <td style="vertical-align: middle">
                                <div style="width: 200px" class="center-block">
                                    <div class="radio radio-info">
                                        <input type="radio" id="due-date-radio" value="due-date" name="schedule_type">
                                        <label for="due-date-radio" class="text-primary">Due Date</label>
                                    </div>
                                    <input type="text" class="form-control input-lg label-default">
                                </div>
                            </td>
                        </tr>
                    </table>
                    
                    <div class="pl15">
                        <hr>
                        <p>Inspection Items</p>
                        <hr>
                    </div>
                    <div class="clearfix form-group">
                        <div class="col-md-2 col-sm-6">
                            <label for="">Insection Item Name</label>
                            <input type="text" class="form-control input-lg label-default">
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="">Details<span class="text-muted pl10">Optional</span></label>
                            <input type="text" class="form-control input-lg label-default">
                        </div>
                        <div class="col-md-2 col-sm-6">
                            <label for="">Scope of Work<span class="text-muted pl10">Optional</span></label>
                            <input type="text" class="form-control input-lg label-default">
                        </div>
                        <div class="col-md-2 col-sm-6">
                            <label for="">Location<span class="text-muted pl10">Optional</span></label>
                            <input type="text" class="form-control input-lg label-default">
                        </div>
                    </div>
                    <div class="pl15 text-primary">
                        <i class="fa fa-plus pr10"></i>Add Inspection Item
                        <hr>
                    </div>

                    <div class="clearfix form-group">
                        <div class="col-md-2 col-sm-6">
                            <label for="">Insection Item Name</label>
                            <div class="text-muted">Test Inspection</div>
                        </div>
                        <div class="col-md-3 col-sm-6">
                            <label for="">Details<span class="text-muted pl10">Optional</span></label>
                            <div class="text-muted">I don't know what I should inspect here</div>
                        </div>
                        <div class="col-md-2 col-sm-6">
                            <label for="">Scope of Work<span class="text-muted pl10">Optional</span></label>
                            <div class="text-muted">Roofing</div>
                        </div>
                        <div class="col-md-2 col-sm-6">
                            <label for="">Location<span class="text-muted pl10">Optional</span></label>
                            <div class="text-muted">Orlando City</div>
                        </div>
                        <div class="col-md-3 col-sm-6 text-right">
                            <a href="" class="btn btn-transparent"><i class="fa fa-pencil"></i></a>
                            <a href="" class="btn btn-transparent"><i class="fa fa-trash"></i></a>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <a href="" class="btn btn-info btn-lg">Save as Draft</a>
                    <a href="" class="btn btn-primary btn-lg ml10">Create</a>
                </div>
            </div>
        </div> 
    </div>
</div>
